name: Java CI with Gradle

on:
  push:
    branches: [ "config-pipe" ]
  pull_request:
    branches: [ "config-pipe" ]

env:
  REPO_NAME: expsenseapp-api

jobs:
  fetch:
    runs-on: self-hosted
    steps:      
      - name: connect and pull
        run: |
          cd ${{ secrets.WORK_DIR }} &&
          if [ ! -d 'expsenseapp-api' ]; then
            git clone git@github.com:InerxiaTI/expsenseapp-api.git;
          else
            cd expsenseapp-api && git pull origin master;
          fi
  build:
    runs-on: self-hosted
    steps:
      - name: build
        run: |
          cd ${{ secrets.WORK_DIR }} &&
          cd $REPO_NAME &&
          pwd
          sh scripts/build-docker.sh
  deploy:
    runs-on: self-hosted
    steps:
      - name: deploy
        run: |
          cd ${{ secrets.WORK_DIR }} &&
          cd expsenseapp-api &&
          sh scripts/run-docker.sh
          
  

   
