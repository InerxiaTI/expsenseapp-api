name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Get repository name
        id: repo_name
        run: echo "REPOS_NAME=$GITHUB_REPOSITORY" >> "$GITHUB_OUTPUT"
      - name: Get repo name
        env:
          REPOSITORY_NAME: ${{ steps.repo_name.outputs.REPOS_NAME }}
        run: echo "The repo name is $REPOSITORY_NAME"
  

   
