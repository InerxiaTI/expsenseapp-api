name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REPO_NAME: expsenseapp-api

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # irrelevant get repo name
      - name: Get repository name
        id: repo_name
        run: echo "REPOS_NAME=$GITHUB_REPOSITORY" >> "$GITHUB_OUTPUT"
      - name: Get repo name
        env:
          REPOSITORY_NAME: ${{ steps.repo_name.outputs.REPOS_NAME }}
        run: echo "The repo name is $REPOSITORY_NAME"
      - name: install ssh keys
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: connect and pull
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} &&
          if [ ! -d '$REPO_NAME' ]; then
            git clone git@github.com:InerxiaTI/expsenseapp-api.git;
          else
            cd $REPO_NAME && git pull origin master;
          fi"
      - name: cleanup
        run: rm -rf ~/.ssh
  

   
